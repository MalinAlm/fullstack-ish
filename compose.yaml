services:
  backend:
    build: backend
    depends_on:
      database:
        condition: service_healthy
    environment:
      - PGURI=postgres://postgres:secret@database/postgres
    ports:
      - "3000:3000"
  database:
    environment:
      - POSTGRES_PASSWORD=secret
    healthcheck:
      interval: 5s
      test: 'pg_isready --username=postgres'
    image: postgres
    volumes:
      - ./init.sql:/docker-entrypoint-initb.d/init.sql
      - ./data:/var/lib/postgresql/data
